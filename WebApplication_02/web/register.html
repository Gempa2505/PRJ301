<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/Register" method="get">
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold">LOGIN INFORMATION</td>
                </tr>                  
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email" id="email" />
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password" id="password"/>
                    </td>
                </tr>
                <tr>
                    <td>Conform Password:</td>
                    <td>
                        <input type="password" name="conform_password" id="conform_password"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER INFORMATION</td>
                </tr>
                <tr>
                    <td>Full name:</td>
                    <td>
                        <input type="text" name="fullname" id="fullname"/>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" id="gender_male" value="male" checked="checked"/>Male<br/>
                        <input type="radio" name="gender" id="gender_female" value="female">Female<br>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td>
                        <select name="dateOfBirth" id="dateOfBirth">
                            <option value=""></option>
                            <option value="1" selected="selected">1</option>
                            <option value="2" selected="selected">2</option>
                            <option value="3" selected="selected">3</option>
                            <option value="4" selected="selected">4</option>
                            <option value="5" selected="selected">5</option>
                            <option value="6" selected="selected">6</option>
                            <option value="7" selected="selected">7</option>
                            <option value="8" selected="selected">8</option>
                            <option value="9" selected="selected">9</option>
                            <option value="10" selected="selected">10</option>
                            <option value="11" selected="selected">11</option>
                            <option value="12" selected="selected">12</option>
                            <option value="13" selected="selected">13</option>
                            <option value="14" selected="selected">14</option>
                            <option value="15" selected="selected">15</option>
                            <option value="16" selected="selected">16</option>
                            <option value="17" selected="selected">17</option>
                            <option value="18" selected="selected">18</option>
                            <option value="19" selected="selected">19</option>
                            <option value="20" selected="selected">20</option>
                            <option value="21" selected="selected">21</option>
                            <option value="22" selected="selected">22</option>
                            <option value="23" selected="selected">23</option>
                            <option value="24" selected="selected">24</option>
                            <option value="25" selected="selected">25</option>
                            <option value="26" selected="selected">26</option>
                            <option value="27" selected="selected">27</option>
                            <option value="28" selected="selected">28</option>
                            <option value="29" selected="selected">29</option>
                            <option value="30" selected="selected">30</option>
                            <option value="31" selected="selected">31</option>
                        </select>
                        <select name="monthOfBirth" id="MonthOfBirth">
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="yearOfBirth" id="yearOfBirth">
                            <option value=""></option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>

                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td>
                        <input type="tel" name="mobile" id="mobile"/>
                    </td>
                </tr>
                <tr>
                    <td>Avatar:</td>
                    <td>
                        <input type="file" name="avatar" id="avatar"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold">USER ADDRESS</td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td>
                        <select name="country" id="country">
                            <option value=""></option>
                            <option value="vietnam" selected="selected">Việt Nam</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select name="city" id="city">
                            <option value=""></option>
                            <option value="hcm" selected="hcm">Hồ Chí Minh</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>District:</td>
                    <td>
                        <select name="district" id="district">
                            <option value=""></option>
                            <option value="thuduc" selected="thuduc">Thủ Đức</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Home address</td>
                    <td>
                        <textarea name="homeAddress">                           
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register"/>
                        <input type="reset" value="Clear form"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
